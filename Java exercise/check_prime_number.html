<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primeno() {
            let a = parseInt(prompt("Enter a positive number:"));
            if (a == 1) {
                document.write("1 is neither prime or composite number");
            }
            else {
                for (let i = 2; i < a ; i++) {
                    if (a % i === 0 ) {
                        document.write("The given number is not a prime number");
                    }
                    else {
                        document.write("The given number is prime number");
                    }
                }
            }
        }
        console.log(primeno());
    </script>
</body>
</html>
