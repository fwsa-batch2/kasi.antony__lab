<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        let vr = parseInt(prompt("Enter your count:"));
        let a = 0;
        let b = 1;
        let c;
        for (let i=1;i<=vr;i++){
            document.write(`<br>`);
            document.write(a);
            c = a+b;
            a = b;
            b = c;
        }
    </script>
</body>
</html>
